        /* í™”ë©´ í¬ê¸°: 320x640 -> 256x512 */
        .phone-screen { width: 256px; height: 512px; background: #fff; border-radius: 28px; position: relative; overflow: hidden; }
        .phone-notch { position: absolute; top: 14px; left: 50%; transform: translateX(-50%); width: 70px; height: 20px; background: #000; border-radius: 10px; z-index: 100; pointer-events: none; }

        /* ê³µí†µ ìš”ì†Œ */
        .bg-img { position: absolute; top: 0; left: 0; width: 100%; display: none; pointer-events: none; }

        /* ë“œë˜ê·¸ ìš”ì†Œ */

        .drag-text:hover { border-color: var(--light-blue); background: rgba(255,255,255,0.5); }
        .drag-text:focus { cursor: text; border-color: var(--main-blue); background: #fff; outline: none; user-select: text; box-shadow: var(--card-shadow); color: var(--text-dark); }

        /* ê°€ì´ë“œë¼ì¸ */
        .editing .draggable { outline: 2px dashed var(--main-blue); }

                <b>ğŸ’¡ íŒ:</b> ë“œë˜ê·¸ë¡œ ì´ë™, ë”ë¸” í´ë¦­ìœ¼ë¡œ ìˆ˜ì •í•˜ì„¸ìš”.

<script>
    // ì´ë¯¸ì§€ ë¡œë“œ ë° ìŠ¤í¬ë¡¤
    function setupImageLoader(inputId, imgId, scrollId) {
        document.getElementById(inputId).addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = document.getElementById(imgId);
                    img.src = evt.target.result;
                    img.style.display = 'block';
                    img.parentElement.querySelector('.placeholder').style.display = 'none';
                    const tempImg = new Image();
                    tempImg.src = evt.target.result;
                    tempImg.onload = function() {
                        const range = document.getElementById(scrollId);
                        const containerH = img.parentElement.offsetHeight;
                        range.min = Math.min(0, -(this.height - containerH));
                        range.value = 0; img.style.top = '0px';
                    }
                }
                reader.readAsDataURL(file);
            }
        });
        document.getElementById(scrollId).addEventListener('input', function(e) {
            document.getElementById(imgId).style.top = e.target.value + 'px';
        });
    }
    setupImageLoader('pcBgInput', 'pcBgImg', 'pcBgScroll');
    setupImageLoader('moBgInput', 'moBgImg', 'moBgScroll');

    // ì¸ë„¤ì¼ ë¡œë“œ
    document.getElementById('thumbInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('imgPC').src = evt.target.result;
                document.getElementById('imgPC').style.display = 'block';
                document.getElementById('imgMO').src = evt.target.result;
                document.getElementById('imgMO').style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });
    document.getElementById('sizePC').addEventListener('input', (e) => document.getElementById('thumbPC').style.width = e.target.value + 'px');
    document.getElementById('sizeMO').addEventListener('input', (e) => document.getElementById('thumbMO').style.width = e.target.value + 'px');

    // í…ìŠ¤íŠ¸ ì¶”ê°€ (ìˆ˜ì •/ë“œë˜ê·¸ ë¶„ë¦¬)
    document.getElementById('addTextBtn').addEventListener('click', function() {
        const textEl = document.createElement('div');
        textEl.className = 'drag-text';
        textEl.innerText = 'í…ìŠ¤íŠ¸ (ë”ë¸”í´ë¦­)';
        textEl.contentEditable = false;
        textEl.style.left = '300px'; textEl.style.top = '150px';
        textEl.addEventListener('dblclick', function() { this.contentEditable = true; this.focus(); });
        textEl.addEventListener('blur', function() { this.contentEditable = false; });
        document.getElementById('dualStage').appendChild(textEl);
    });

    // ë“œë˜ê·¸ ê¸°ëŠ¥
    let activeDrag = null;
    let startX, startY, initLeft, initTop;
    document.addEventListener('mousedown', function(e) {
        const target = e.target.closest('.draggable, .drag-text');
        if(!target || target.isContentEditable) return;
        activeDrag = target; e.preventDefault();
        startX = e.clientX; startY = e.clientY;
        initLeft = target.offsetLeft; initTop = target.offsetTop;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });
    function onMouseMove(e) {
        if(!activeDrag) return;
        e.preventDefault();
        activeDrag.style.left = (initLeft + (e.clientX - startX)) + 'px';
        activeDrag.style.top = (initTop + (e.clientY - startY)) + 'px';
    }
    function onMouseUp() {
        activeDrag = null;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
    }

    // ì €ì¥ ë° ê°€ì´ë“œë¼ì¸
    const stage = document.getElementById('dualStage');
    const toggleBtn = document.getElementById('toggleGuide');
    toggleBtn.addEventListener('click', function() {
        stage.classList.toggle('editing');
        this.innerText = stage.classList.contains('editing') ? "ğŸŸ¥ ê°€ì´ë“œë¼ì¸ ë„ê¸°" : "âœ… ì´¬ì˜ ì¤€ë¹„ ì™„ë£Œ";
        this.className = stage.classList.contains('editing') ? "btn btn-danger" : "btn btn-blue";
        if(!stage.classList.contains('editing')) this.style.background = "linear-gradient(135deg, #00E676, #00C853)";
    });
    document.getElementById('saveBtn').addEventListener('click', function() {
        const wasEditing = stage.classList.contains('editing');
        if(wasEditing) toggleBtn.click();
        html2canvas(stage, { backgroundColor: null, scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'thumbnail_lab_compact.png';
            link.href = canvas.toDataURL();
            link.click();
            if(wasEditing) toggleBtn.click();
        });
    });
</script>
